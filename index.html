<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery/jquery-min.js"></script>
    <script src="bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.6.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="container">
        <div class="text-center">
            <h1 class="mb-1" >Fly Mall</h1>
            <p class="mt-0">+000-000-0000, +000-000-2222</p>
        <h3 class="mb-4">Customer Interest Survey Form</h3>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Phone Number</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="+000 000-0000">
        </div>
        <div class="form-group">
            <label for="inputAddress2">E-mail</label>
            <input type="text" class="form-control" placeholder="ex: myname@example.com">
        </div>
        <div class="form-group">
            <label for="Textarea1">How long have you been using this product and why?</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="Textarea1">write your comments and suggestions about our products in comparison with other competitors</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="Textarea1">Are you satisfied with our product performance? share your opinions</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="Textarea1">Tell us something about you shopping experience</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>
        <h4 class="text-center my-4">thank you for your compliance!</h4>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
</body>
</html>
